<!DOCTYPE html>

<html>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	
	<title>
		Ninja Dodge (working title)
	</title>
	
	<link rel="stylesheet" href="css/NinjaDodge.css">
	
	<!--------------------------------------------->
	<script type="text/javascript" src="lib/resources.js"></script>
	<script type="text/javascript" src="lib/sprite.js"></script>
	<script type="text/javascript" src="js/JammedScript/jammedscript.js" defer></script>
	<!--------------------------------------------->
	
	<div class="wrapper">
			<canvas id="canvas" width="800" height="600" style = "border: 1px solid #d3d3d3">
				This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
			
			<canvas id="auxcanvas" width="800" height="600" style = "border: 1px solid #d3d3d3">
				This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
	</div>
	
	<div class ="container">
		<h8>Speed</h8><br>
		<button onclick="changeValues('-','speed')">-</button>
		<input id="speed" name="speed" type="text" value="0" maxlength="2" size = "4" readonly></input>
		<button onclick="changeValues('+','speed')">+</button>
		<br>
		
		<h8>Teleport</h8><br>
		<button onclick="changeValues('-','teleportRange')">-</button>
		<input id="teleportRange" name="teleportRange" type="text" value="0" maxlength="2" size = "4" readonly></input>
		<button onclick="changeValues('+','teleportRange')">+</button>
		<br>	
			
		<h8>HP</h8><br>
		<button onclick="changeValues('-','health')">-</button>
		<input id="health" name="health" type="text" value="0" maxlength="2" size = "4" readonly></input>
		<button onclick="changeValues('+','health')">+</button>
		<br>
		
		<h8>Max HP</h8><br>
		<button onclick="changeValues('-','maxHealth')">-</button>
		<input id="maxhealth" name="maxhealth" type="text" value="0" maxlength="2" size = "4" readonly></input>
		<button onclick="changeValues('+','maxHealth')">+</button>
		<br>
		
		<h8>Refresh</h8>
		<button onclick="refreshPage()">f5</button>
		<br>
		
		<h7> h toggles HUD (on/off)</h7>
	</div>
	
	
	
	

	</body>
	
</html>
